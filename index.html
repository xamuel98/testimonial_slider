<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <section class="testimonial">
        <div class="testimonial__inner">
            <div class="testimonial__inner--left">
                <div class="">
                    <div class="testimonial__images">
                        <div class="testimonial__images--image image-1">
                            <img src="https://images.pexels.com/photos/2603464/pexels-photo-2603464.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                        </div>
                        <div class="testimonial__images--image image-2">
                            <img src="https://images.pexels.com/photos/1755683/pexels-photo-1755683.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                        </div>
                        <div class="testimonial__images--image image-3">
                            <img src="https://images.pexels.com/photos/3378993/pexels-photo-3378993.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                        </div>
                        <div class="testimonial__images--image image-4">
                            <img src="https://images.pexels.com/photos/2409038/pexels-photo-2409038.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" class="active" alt="">
                        </div>
                    </div>
                    <div class="arrows">
                        <button class="arrow--left">
                            Prev
                        </button>
                        <button class="arrow--right active">
                            Next
                        </button>
                    </div>
                </div>
            </div>
            <div class="testimonial__inner--right">
                <div class="testimonial__title--wrapper">
                    <h4 class="testimonial__title">Reviews</h4>
                    <h1 class="testimonial__header">
                        What our customers say about us
                    </h1>
                </div>
                <div class="testimonial__card">
                    <div class="testimonial__card--content content-1">
                        <div class="top">
                            <h6 class="">"Definitely Recommended"</h6>
                            <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quibusdam esse non aspernatur ipsum, porro iste ab optio similique provident!</p>
                        </div>
                        <div class="bottom">
                            <div class="testimonial--by">
                                <h6 class="">Segun Akanba</h6>
                                <div class="testimonial--rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <div class="testimonial--by--role">Business Manager at XiVi Shop</div>
                            <div class="testimonial--by--socials">
                                <i class="fa fa-instagram"></i>
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
